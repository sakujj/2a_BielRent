<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Registration</title>
</head>
<body style="padding: 0 2rem;">
    <div class="container">
        <div class="reg-card">
            <div class="reg-card-header">
                <h1 class="text-mont reg-text">Регистрация</h1>
            </div>
            <div class="reg-card-body">
                <form action="" class="reg-form">
                    <div class="input">
                        <label for="inputNameReg" class="input-label text-mont">Имя</label>
                        <input type="text" class="input-field form-control" id="inputNameReg">
                    </div>
                    <div class="input">
                        <label for="inputEmailReg" class="input-label text-mont">Email</label>
                        <input type="email" class="input-field form-control" id="inputEmailReg">
                    </div>
                    <div class="input">
                        <label for="inputPasswordReg" class="input-label text-mont">Пароль</label>
                        <input type="password" class="input-field form-control" id="inputPasswordReg">
                    </div>
                    <div class="input">
                        <label for="inputRepeatPasswordReg" class="input-label text-mont">Повторите пароль</label>
                        <input type="password" class="input-field form-control" id="inputRepeatPasswordReg">
                    </div>
                </form>
            </div>
            <div class="reg-cart-footer justify-content-center">
                <button class="button reg-btn my-bt">
                    Зарегестрироваться
                </button>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
